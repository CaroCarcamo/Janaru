<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md"></span>
          </a>
        </div>
        <div class="title">Registro</div>
      </div>
    </div>
    <div class="page-content">
        <div class="block-title">¡Bienvenido a Janaru!</div>
        <div class="block block-strong">
          <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nombre</div>
                  <div class="item-input-wrap">
                    <input id="nombreReg" type="text" placeholder="Tu nombre o apodo" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">E-mail</div>
                  <div class="item-input-wrap">
                    <input id="emailReg" type="email" placeholder="Tu e-mail" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Contraseña</div>
                  <div class="item-input-wrap">
                    <input id="passwordReg" type="password" placeholder="Tu contraseña" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Volvé a ingresar tu contraseña</div>
                  <div class="item-input-wrap">
                    <input id="passwordReg2" type="password" placeholder="Tu contraseña" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <button id="btnRegistrar" class="col button button-fill color-orange">Enviar</button>
        </div>
    </div>
</div>
